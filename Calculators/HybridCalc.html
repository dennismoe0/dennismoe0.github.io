		<title>Kalkulator</title>

		<script type="text/javascript">
		
			var a,b,result;
			function setValues()
			{
				a = Number(document.getElementById("a").value)
				b = Number(document.getElementById("b").value)
			}
			function sum()
			{
				setValues();
				result = a+b;
				alert("Summen er "+result)
			}
			function rest()
			{
				setValues();
				result = a-b;
				alert("Differansen er "+result)
			}
			function mult()
			{
				setValues();
				result = a*b;
				alert("Produktet er "+result)
			}
			function div()
			{
				setValues();
				result = a/b;
				alert("Kvotienten er "+result)
			}
			function doMath(){
				var inputNum1=document.form1.input1.value;
				var result = Math.sqrt(inputNum1);
				
				alert("Kvadratroten er "+result)
			}
		</script>

	<body>
	<table border="1" cellspacing="20" bgcolor="#ffffcc" cellpadding="20">
		<div>
		<tr>
		<th>
			<input id="a" type="text"/>

			<input type="button" onclick="sum()" value="+"/>
			<input type="button" onclick="rest()" value="-"/>
			<input type="button" onclick="mult()" value="*"/>
			<input type="button" onclick="div()" value="/"/>

		</tr>

			</tr>
